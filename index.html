<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Tienda en línea</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Tienda en línea</h1>
        <p>¡Encuentra tus productos favoritos!</p>
    </header>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <!-- Menú desplegable para filtrar por categoría -->
                <label for="categorySelect">Filtrar por Categoría:</label>
                <select id="categorySelect" onchange="handleCategoryChange()" class="form-control">
                    <option value="">Todas las categorías</option>
                    <!-- Opciones de categorías se cargarán aquí -->
                </select>
            </div>
            <div class="col-md-4">
                <!-- Campo de búsqueda por nombre -->
                <label for="nameSearch">Buscar por Nombre:</label>
                <input type="text" id="nameSearch" class="form-control" oninput="handleNameSearch()">
            </div>
            <div class="col-md-2">
                <!-- Botón para abrir el modal del carrito -->
                <div id="cart-button-container" class="text-right">
                    <img id="cart-button" src="img/cart.jpg" alt="Carrito de Compras" style="cursor: pointer;">
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <div class="row" id="products">
            <!-- Los productos se cargarán aquí -->
        </div>
    </div>

    <!-- Modal del carrito -->
    <div class="modal fade" id="cartModal" tabindex="-1" role="dialog" aria-labelledby="cartModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cartModalLabel">Carrito de Compras</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <ul id="cart-list-modal" class="list-group">
                        <!-- Los elementos del carrito se mostrarán aquí -->
                    </ul>
                </div>
                <div class="modal-footer">
                    <p id="cart-total-modal">Total: $0.00</p>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="checkout-button">Checkout</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.2/dist/sweetalert2.all.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
