<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tienda en línea</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tienda en línea</h1>
        <p>¡Encuentra tus productos favoritos!</p>
    </header>

    <div class="container mt-4">
        <div class="row" id="products">
            <!-- Los productos se cargarán aquí -->
        </div>
    </div>

    <!-- Carrito de compras -->
    <div class="cart-container">
        <h2 class="mt-4">Carrito de compras</h2>
        <ul id="cart-list" class="list-group">
            <!-- Los elementos del carrito se mostrarán aquí -->
        </ul>
        <div id="cart-total" class="mb-3">Total: $0.00</div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.2/dist/sweetalert2.all.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
